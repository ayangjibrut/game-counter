<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <div class="counter1" id="home-points">0</div>
                <div class="buttons">
                    <button id="home1" onclick="plus1h()">+1</button>
                    <button id="home2" onclick="plus2h()">+2</button>
                    <button id="home3" onclick="plus3h()">+3</button>
                </div>
            </div>
            <div>
                <h3>GUEST</h3>
                <div class="counter2" id="guest-points">0</div>
                <div class="buttons">
                    <button id="guest1" onclick="plus1g()">+1</button>
                    <button id="guest2" onclick="plus2g()">+2</button>
                    <button id="guest3" onclick="plus3g()">+3</button>
                </div>
            </div>
        </div>
        <div class="container2">
            <button class="reset" onclick="reset()">NEW GAME</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
